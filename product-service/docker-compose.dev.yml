# Product 모듈 개발용 - DB만 띄우기
# 사용법: docker compose -f docker-compose.dev.yml up -d
# 로컬 Spring Boot 실행 후 localhost:3306으로 연결

services:
  product-db:
    image: mysql:8.0
    container_name: product-db-dev
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - product-db-dev-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  product-db-dev-data:
